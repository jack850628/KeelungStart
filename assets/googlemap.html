  <script>
      var centerPoint = new google.maps.LatLng(25.132658,121.739281);
      var marker=null;
      var map;
      var Title;
      var infowindow;
      function mark(lat, log){//&#27161;&#35387;&#24231;&#27161;&#20989;&#24335;
        var m = new google.maps.LatLng(lat, log);
        if(marker==null){
       	 marker = new google.maps.Marker({
        	  map:map,
          	//draggable:true,
          	position: m,
          	title:Title//當滑鼠移至Marker上時，要顯示的Title文字
        	});    
          	marker.setMap(map);
          	infowindow = new google.maps.InfoWindow();    //初始一個物件   //座標
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });
		}else{
			marker.setPosition(m);
		}
       	 infowindow.setContent(Title);    //InfoWindow的內容，可用Html語法
         infowindow.setPosition(m); 
      }

     function many_mark(lat, log,ic){//&#27161;&#35387;&#24231;&#27161;&#20989;&#24335;
        var m = new google.maps.LatLng(lat, log);
        var mmarker = new google.maps.Marker({
          map:map,
          position: m,
          title:Title//當滑鼠移至Marker上時，要顯示的Title文字
        });    
          mmarker.setMap(map);
          var minfowindow = new google.maps.InfoWindow();    //初始一個物件
          minfowindow.setContent(Title);    //InfoWindow的內容，可用Html語法
          minfowindow.setPosition(m);  
          google.maps.event.addListener(mmarker, 'click', function() {
            minfowindow.open(map, mmarker);
          }); 
      }
